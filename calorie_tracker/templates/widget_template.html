<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Widget</title>
    <style>
        body {
            margin: 0;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            border-radius: 12px;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }
        
        .widget-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .widget-title {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .widget-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }
        
        .calorie-display {
            text-align: center;
            margin: 8px 0;
        }
        
        .calorie-main {
            font-size: 24px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 2px;
        }
        
        .calorie-goal {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .progress-fill.over-goal {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }
        
        .widget-stats {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            opacity: 0.9;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-weight: 600;
            display: block;
        }
        
        .stat-label {
            opacity: 0.7;
            margin-top: 1px;
        }
        
        .error-state {
            text-align: center;
            padding: 16px;
            opacity: 0.8;
        }
        
        .error-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        /* Responsive design for different widget sizes */
        @media (max-width: 200px) {
            .calorie-main { font-size: 20px; }
            .widget-stats { font-size: 10px; }
        }
        
        @media (min-width: 300px) {
            .calorie-main { font-size: 28px; }
            .widget-stats { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="widget-container" id="widget-container">
        <!-- Content will be populated by JavaScript -->
        <div class="error-state" id="loading-state">
            <div class="error-icon">‚è≥</div>
            <div>Loading...</div>
        </div>
    </div>

    <script>
        async function updateWidget() {
            try {
                const response = await fetch('/api/widget-data', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                
                const container = document.getElementById('widget-container');
                const isOverGoal = data.status === 'over_goal';
                
                container.innerHTML = `
                    <div class="widget-header">
                        <div class="widget-title">Calorie Tracker</div>
                        <svg class="widget-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    
                    <div class="calorie-display">
                        <div class="calorie-main">${data.calories_consumed}</div>
                        <div class="calorie-goal">of ${data.daily_calorie_goal} kcal</div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill ${isOverGoal ? 'over-goal' : ''}" 
                             style="width: ${Math.min(100, data.progress_percentage)}%"></div>
                    </div>
                    
                    <div class="widget-stats">
                        <div class="stat-item">
                            <span class="stat-value">${data.remaining}</span>
                            <div class="stat-label">${isOverGoal ? 'Over' : 'Left'}</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${data.progress_percentage}%</span>
                            <div class="stat-label">Progress</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${isOverGoal ? 'üî•' : 'üéØ'}</span>
                            <div class="stat-label">${isOverGoal ? 'Over' : 'Goal'}</div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Widget update failed:', error);
                document.getElementById('widget-container').innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <div>Unable to load data</div>
                        <div style="font-size: 10px; margin-top: 4px; opacity: 0.7;">Tap to retry</div>
                    </div>
                `;
            }
        }
        
        // Initial load
        updateWidget();
        
        // Update every 5 minutes
        setInterval(updateWidget, 300000);
        
        // Update when widget becomes visible (Android widget focus)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateWidget();
            }
        });
        
        // Handle tap to open app
        document.body.addEventListener('click', () => {
            window.open('/', '_blank');
        });
    </script>
</body>
</html>

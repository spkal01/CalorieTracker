{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-2xl bg-zinc-800 border border-zinc-700 rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold text-zinc-100 mb-6 text-center">Saved Calorie Entries</h2>
        <!-- Add Entry Form -->
        <form action="{{ url_for('saved') }}" method="POST" class="flex flex-col md:flex-row gap-4 items-center justify-center mb-8">
            <input type="date" name="date" required class="bg-zinc-900 border border-zinc-700 text-zinc-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="number" name="calories" min="0" required placeholder="Calories" class="bg-zinc-900 border border-zinc-700 text-zinc-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded transition">
                Add Entry
            </button>
        </form>
        {% if saved_data and saved_data|length > 0 %}
            <table class="w-full text-center border-collapse">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b border-zinc-700 text-zinc-300">Date</th>
                        <th class="py-2 px-4 border-b border-zinc-700 text-zinc-300">Calories</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in saved_data %}
                    <tr class="hover:bg-zinc-700/50 transition">
                        <td class="py-2 px-4 border-b border-zinc-700">{{ entry.date }}</td>
                        <td class="py-2 px-4 border-b border-zinc-700">{{ entry.calories }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="text-center text-zinc-400 py-8">
                No saved calorie entries yet.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-sm bg-zinc-800 border border-zinc-700 rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold text-zinc-100 mb-6 text-center">Reset Password</h2>
        <form method="POST" class="space-y-5">
            <div>
                <label for="password" class="block text-zinc-300 mb-1">New Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full bg-zinc-900 border border-zinc-700 text-zinc-100 rounded px-3 py-2" />
            </div>
            <div>
                <label for="confirm_password" class="block text-zinc-300 mb-1">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="w-full bg-zinc-900 border border-zinc-700 text-zinc-100 rounded px-3 py-2" />
            </div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}

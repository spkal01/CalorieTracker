{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-sm bg-zinc-800 border border-zinc-700 rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold text-zinc-100 mb-6 text-center">Forgot Password</h2>
        <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="email" class="block text-zinc-300 mb-1">Enter your email address</label>
                <input type="email" id="email" name="email" required
                    class="w-full bg-zinc-900 border border-zinc-700 text-zinc-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition">
                Send Reset Link
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline font-semibold">Back to Login</a>
        </div>
        {% if message %}
        <div class="mt-4 text-green-400 text-center">
            {{ message }}
        </div>
        {% endif %}
        {% if error %}
        <div class="mt-4 text-red-400 text-center">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}

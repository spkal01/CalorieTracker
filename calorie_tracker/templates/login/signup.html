{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-sm bg-zinc-800 border border-zinc-700 rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold text-zinc-100 mb-6 text-center">Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST" class="space-y-5">
            <div>
                <label for="username" class="block text-zinc-300 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full bg-zinc-900 border border-zinc-700 text-zinc-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="password" class="block text-zinc-300 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full bg-zinc-900 border border-zinc-700 text-zinc-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="confirm_password" class="block text-zinc-300 mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="w-full bg-zinc-900 border border-zinc-700 text-zinc-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">
                Create Account
            </button>
        </form>
        <div class="mt-6 text-center">
            <span class="text-zinc-400">Already have an account?</span>
            <a href="{{ url_for('login') }}"
               class="ml-2 text-blue-400 hover:underline font-semibold">Log In</a>
        </div>
        {% if error %}
        <div class="mt-4 text-red-400 text-center">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-sm bg-zinc-800 border border-zinc-700 rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold text-zinc-100 mb-6 text-center">Sign Up - Step 2</h2>
    <form method="POST" class="space-y-5">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label class="block text-zinc-300 mb-1">Email</label>
        <input type="email" name="email" required class="w-full bg-zinc-900 border border-zinc-700 text-zinc-100 rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">Send Verification Code</button>
    </form>
  </div>
</div>
{% endblock %}
